<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" aria-labelledby="transactionDetailsHeading">
    <h2 id="transactionDetailsHeading">Transaction Details</h2>

    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" class="form-control" formControlName="id" readonly>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" class="form-control" formControlName="date" readonly>
    </div>

    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" id="comments" class="form-control" formControlName="comments" required>
        <div *ngIf="transactionForm.get('comments')?.invalid && transactionForm.get('comments')?.touched"
            class="text-danger">
            Comments are required and must be alphanumeric.
        </div>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" class="form-control" formControlName="status" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <button class="btn btn-secondary" style="background:grey" (click)="back()">back</button>
</form>
